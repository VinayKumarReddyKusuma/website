<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>

<h2>Contact Us</h2>

<form id="contactForm">
  <input type="text" name="name" placeholder="Name" required><br><br>
  <input type="email" name="email" placeholder="Email" required><br><br>
  <input type="tel" name="phone" placeholder="Phone Number" required><br><br>
  <textarea name="message" placeholder="Message"></textarea><br><br>

  <button type="submit">Send</button>
</form>

<!-- Success message (hidden initially) dd-->
<p id="successMsg" style="display:none; color:green;">
  âœ… Thank you! Your message has been sent.
</p>

<script>
  const form = document.getElementById("contactForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // stop page reload

    const formData = new FormData(form);

    fetch("https://formsubmit.co/vinay26081@gmail.com", {
      method: "POST",
      body: formData,
      headers: {
        "Accept": "application/json"
      }
    })
    .then(response => {
      if (response.ok) {
        successMsg.style.display = "block"; // show message
        form.reset(); // clear form
      } else {
        alert("Something went wrong. Please try again.");
      }
    })
    .catch(() => {
      alert("Network error. Please try again.");
    });
  });
</script>

</body>
</html>
